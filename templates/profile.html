<!DOCTYPE html>
<title> Profile </title>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/home">CodeRev</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/profile/edit">Edit Profile</a></li>
      <li><a href="/posts/u/<%= username %>">My Posts</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
    <form method ="GET" action ='/search' class="navbar-form navbar-right">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for categories" name="search">
        <div class="input-group-btn">
          <button class="btn btn-primary" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
    <a class="btn navbar-btn navbar-right btn-primary" href="/posts/new">Create Post</a>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="">
        <div class="profile-user-info">
            <div class="profile-info-row">
              <div class="profile-info-name"> Name </div>
        
              <div class="profile-info-value">
                <span><%= fname %> <%= lname %> </span>
              </div>
            </div>
        
            <div class="profile-info-row">
              <div class="profile-info-name"> Date of Joining </div>
        
              <div class="profile-info-value">
                <span><%=  date %> </span>
              </div>
            </div>
        
            <div class="profile-info-row">
              <div class="profile-info-name"> Reputation </div>
        
              <div class="profile-info-value">
                <span><%=  rep %> </span>
              </div>
            </div>
        
            <div class="profile-info-row">
                <div class="profile-info-name">Posts </div>
          
                <div class="profile-info-value">
                  <span><%=  posts %> </span>
                </div>
              </div>
        
              <div class="profile-info-row">
                  <div class="profile-info-name"> Comments </div>
            
                  <div class="profile-info-value">
                    <span><%=  comms %></span>
                  </div>
                </div>
        
        
            <div class="profile-info-row">
              <div class="profile-info-name"> Description </div>
        
              <div class="profile-info-value">
                <span><%= desc %> </span>
              </div>
            </div>
        
            <div class="profile-info-row">
              <div class="profile-info-name"> Subscribed To </div>
        
              <div class="profile-info-value">
                <% for(var i=0; i < subscribed.length; i++) { %>
                    <a href = '/c/<%= subscribed[i] %>'><%= subscribed[i] %> </a>
                 <% } %></span>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
</body>
</html>
