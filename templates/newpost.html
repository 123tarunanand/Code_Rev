<!DOCTYPE html>
<title> New Post </title>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet"  type="text/css" href="/style/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/home">CodeRev</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/profile">Profile</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
      <form method ="GET" action ='/search' class="navbar-form navbar-right">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for categories" name="search">
          <div class="input-group-btn">
            <button class="btn btn-primary" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </nav>
  <div class="container">
      <h2>Enter post details</h2>
      <form action="/controllers/postnew" method="POST">
        <div class="form-group">
          <label for="title">Title:*</label>
          <input type="text" class="form-control" id="title" placeholder="Enter title of post" name="title" >
        </div>
        <div class="form-group">
          <label for="cont">Content:*</label>
          <textarea rows=10 cols=10 class="form-control" id="cont" placeholder="Enter content" name="cont"  ></textarea>
        </div>
        <div class="form-group">
            <label for="categ">Categories:*</label>
            <input type="text" class="form-control" id="categ" placeholder="Enter the categories" name="categ">
        </div>
        <div class="form-group">
          <label for="language">Language:*</label>
          <input type="text" class="form-control" id="lang" placeholder="Enter the language" name="language">
        </div>
        <input type="submit" value="Post" onClick="return empty()">
      </form>
    </div>
</body>
<div id="error-console">
<%= message %></div>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

function empty() {
    var x,y,z,a;
    x = document.getElementById("title").value;
    y = document.getElementById("cont").value;
    z = document.getElementById("categ").value;
    a = document.getElementById("lang").value;
    x = x.trim()
    y = y.trim()
    z = z.trim()
    a = a.trim()
    if (x == "") {
        $("#error-console").html("Title cannot be blank")
        return false;
    };
    if(y == ""){
      $("#error-console").html("Content cannot be blank")
      return false;
    }
    if(z == ""){
      $("#error-console").html("Categories cannot be blank")
      return false;
    }
    if(a == ""){
      $("#error-console").html("Languages cannot be blank")
      return false;
    }
}
</script>
