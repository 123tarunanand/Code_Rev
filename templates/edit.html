<!DOCTYPE html>
<title>Edit Profile </title>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/home">CodeRev</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/profile/">Profile</a></li>
      <li><a href="/posts/u/<%= username %>">My Posts</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
    <form method ="GET" action ='/search' class="navbar-form navbar-right">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for categories" name="search">
        <div class="input-group-btn">
          <button class="btn btn-primary" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
    <a class="btn navbar-btn navbar-right btn-primary" href="/posts/new">Create Post</a>
  </div>
</nav>
<div class="container">
    <h2>Edit Profile Details</h2>
    <form action="/controllers/editprofile" method="POST">
      <div class="form-group">
        <label for="email">First Name(Optional):</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname" id = "fname" value = <%= fname %> >
      </div>
      <div class="form-group">
        <label for="pwd">Last Name(Optional):</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname" id = "lname" value = <%= lname %>>
      </div>
      <div class="form-group">
          <label for="pwd">E-mail Address(Optional):</label>
          <input type="email" class="form-control" id="email" placeholder="Enter e-mail address" name="email" value = <%= email %>>
      </div>
      <div class="form-group">
        <label for="text">Description(Optional):</label>
        <textarea rows=10 cols=10 class="form-control" id="desc" placeholder="Enter description" name="desc"  ><%= desc %></textarea>
      </div>
      <button type="submit" class="btn btn-default" onClick="return empty()">Submit</button>
    </form>
  </div>
</body>
<div id="error-console">
<%= message %></div>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

function empty() {
    var x,y;
    var letterNumber = /^[a-zA-Z]+$/;
    x = document.getElementById("fname").value;
    y = document.getElementById("lname").value;
    if (!(x==""))
    {
      if(!x.match(letterNumber))
      {
        $("#error-console").html("First name can consist of only letters")
        return false;
      }
    }
    if (!(y==""))
    {
      if(!y.match(letterNumber))
      {
        $("#error-console").html("Last name can consist of only letters")
        return false;
      }
    }
}
</script>
