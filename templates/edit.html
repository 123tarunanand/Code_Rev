<!DOCTYPE html>
<title>Edit Profile </title>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/home">CodeRev</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/profile/">Profile</a></li>
      <li><a href="/posts/u/<%= username %>">My Posts</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </div>
</nav>
<div class="container">
    <h2>Edit Profile Details</h2>
    <form action="/controllers/editprofile" method="POST">
      <div class="form-group">
        <label for="email">First Name *:</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter first name" name="fname">
      </div>
      <div class="form-group">
        <label for="pwd">Last Name *</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter last name" name="lname">
      </div>
      <div class="form-group">
          <label for="pwd">E-mail Address *</label>
          <input type="text" class="form-control" id="email" placeholder="Enter e-mail address" name="email">
      </div>
      <div class="form-group">
        <label for="text">Description</label>
        <textarea rows=10 cols=10 class="form-control" id="desc" placeholder="Enter description" name="desc"></textarea>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</form>
</body>
<h1><%= message %> </h1>
</html>
