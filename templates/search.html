<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/home">CodeRev</a>
    </div>
    <form method ="GET" action ='/search' class="navbar-form navbar-right">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for categories" name="search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
</nav>
Search results for  <b> <%= search %> </b>
<br>
</body>
</html>

<script>
var k = <%- JSON.stringify(data) %>;
for (obj in k)
{var a = document.createElement('a');
var linkText = document.createTextNode(k[obj].category);
a.appendChild(linkText);
a.href = '/c/'+k[obj].category;
document.body.appendChild(a);
document.write("<br>");
}
</script>
