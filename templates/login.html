<!DOCTYPE html>
<html lang="en">
<title>Login</title>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/home">CodeRev</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/register">Register</a></li>
    </ul>
  </div>
</nav>
<div class="container">
    <h2>Login</h2>
    <form action="/controllers/authenticate-controller" method="POST">
      <div class="form-group">
        <label for="user">Username:</label>
        <input type="text" class="form-control" id="user" placeholder="Enter username" name="username">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
      </div>
      <button type="submit" class="btn btn-default" onClick="return empty()">Submit</button>
    </form>
  </div>


</body>
<div id="error-console">
<%= message %></div>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

function empty() {
    var x,y;
    x = document.getElementById("user").value;
    x = x.trim()
    y = document.getElementById("pwd").value;
    if (x == "") {
        $("#error-console").html("Username cannot be blank")
        return false;
    };
    if(y == ""){
      $("#error-console").html("Password cannot be blank")
      return false;
    }
}
</script>
