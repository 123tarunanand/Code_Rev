<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/home">CodeRev</a>
    </div>
    <ul class="nav navbar-nav">
    </ul>
    <form method ="GET" action ='/search' class="navbar-form navbar-right">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for categories" name="search">

<title> <%= cname %> </title>
<h1>Category :<%= cname %> </h1>

<p id="error-console"></p>

<a id ="body">
</a>
<button id="subscribe-category">Subscribe</button>
</html>
<h1> Posts :</h2><br>
<script>
var k = <%- JSON.stringify(data) %>;
for (obj in k)
{var a = document.createElement('a');
var linkText = document.createTextNode(k[obj].title);
a.appendChild(linkText);
a.href = '/posts/p/'+k[obj].id;
document.body.appendChild(a);
document.write("<br>");
}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var cn = "<%- cname %>";
$("#subscribe-category").click(function(e) {
  var subformData = {
        "category": cn
    }
    $.ajax({
        type: "POST",
        dataType: "json",
        url: "/controllers/subscribe-controller",
        data: JSON.stringify(subformData),
        contentType: "application/json",
        success: function(data) {
          console.log('success');
          if(data.subscribe == "done") {
            $("#error-console").html("Subscribed!")
          }
          else {
            $("#error-console").html("Cannot subscribe more than once")
          }
          setTimeout(function() {   //calls click event after a certain time
            $("#error-console").html("");
          }, 1000);
        }
    });
});
</script>
