<html>
<title> <%= cname %> </title>
<h1>Category :<%= cname %> </h1>

<a id ="body">

</a>
</html>
<h1> Posts :</h2><br>
<script>
var k = <%- JSON.stringify(data) %>;
for (obj in k)
{var a = document.createElement('a');
var linkText = document.createTextNode(k[obj].title);
a.appendChild(linkText);
a.href = '/posts/p/'+k[obj].id;
document.body.appendChild(a);
document.write("<br>");
}
</script>
