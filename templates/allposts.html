<!DOCTYPE html>
<title> <%= user %>'s Posts </title>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"  type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet"  type="text/css" href="/style/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/home">CodeRev</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/profile">Profile</a></li>
      <li><a href="/posts/u/<%= username %>">My Posts</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
    <form method ="GET" action ='/search' class="navbar-form navbar-right">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for categories" name="search">
        <div class="input-group-btn">
          <button class="btn btn-primary" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
    <a class="btn navbar-btn navbar-right btn-primary" href="/posts/new">Create Post</a>
  </div>
</nav>
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
    <% for(var i=0; i < data.length; i++) { %>
      <div class="post-preview">
        <a href = '/posts/p/<%= data[i].id %>'>
          <h2 class="post-title">
            <%= data[i].title %>
          </h2>
        </a>
          <p class="post-meta">
            Posted on <%=  data[i].time %>
          </p>
      </div>
        <% } %>
    </div>
    </div>
    </div>
</body>

</html>
